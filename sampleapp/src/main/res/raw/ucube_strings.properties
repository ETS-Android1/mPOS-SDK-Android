############################################### COMMON         #####################################

# Customer should wait for operation
# * Scenario *
# At the beginning of the transaction, while getting ucube info & openning new secure session
LBL_prepare_context = Preparing context

# Customer should wait for operation
# * Scenario *
# While waiting for response from backend
LBL_authorization = Authorization processing

############################################### SMC            #####################################

# Customer should wait for operation
# * Scenario *
# when a smart card was inserted, while building the list of application,
# and selection application then executing transaction initialization command
LBL_smc_initialization = Initialization processing

# Customer should wait for operation
# * Scenario *
# While executing risk management processing
LBL_smc_risk_management = Risk management processing

# Customer should wait for operation
# * Scenario *
# after authorisation, while transaction finalization
LBL_smc_finalization = Finalization processing

# Customer should remove the card
# * Scenario *
# while waiting for removing card
LBL_smc_remove_card = Remove card

############################################### NFC            #####################################

# Customer should wait for operation
# * Scenario *
# after authorisation, while nfc complete command
LBL_nfc_complete = complete processing

# Customer should insert the card
# * Scenario *
# when an online pin process requested
LBL_wait_card = Insert card

# Customer should wait for operation
# * Scenario *
# when an online pin progress
LBL_wait_online_pin_process = online pin processing
############################################### PAYMENT STATUS #####################################

# Transaction has been approved
# * Scenario *
# on transaction completion
LBL_approved = Approved

# Transaction has been declined
# * Scenario *
# on transaction completion
LBL_declined = Declined

# Transaction ends with error "Unsupported card"
# * Scenario *
# on transaction completion
LBL_unsupported_card = Unsupported card

# Transaction has been Cancelled
# * Scenario *
# when transaction was cancelled by terminal or by application
LBL_cancelled = Cancelled

# Transaction ends with error "No card detected"
# * Scenario *
# when customer do not present a card and startNFCTransaction fail
LBL_no_card_detected = No card detected


# Transaction ends with error "Try other interface"
# * Scenario *
# when customer present card and the terminal returns an nfc outcome error 'try other interface'
LBL_try_other_interface = Try other interface

# Transaction ends with error "End application"
# * Scenario *
# when customer present card and the terminal returns an nfc outcome error 'end application'
LBL_end_application= End application

# Transaction ends with error "Failed"
# * Scenario *
# when customer present card and the terminal returns an nfc outcome error 'FAILED'
LBL_failed = Failed

# Transaction ends with error
# * Scenario *
# when one of the tasks or commands status was failed
LBL_error = Error

# Transaction ends with error "wrong activated reader"
# * Scenario *
# when terminal return wrong value in the tag DF70 at startNFCTransaction
LBL_wrong_activated_reader = Wrong activated reader

# Transaction ends with error "wrong cryptogram value"
# * Scenario *
# when the value of the tag 9f27 is wrong
LBL_wrong_cryptogram_value = wrong cryptogram

# Transaction ends with error "missing required cryptogram"
# * Scenario *
# when in the response of the transaction process command the tag 9F27 is missing
LBL_missing_required_cryptogram = missing required cryptogram

# Transaction ends with error "wrong nfc outcome"
# * Scenario *
# when terminal returns wrong values in the nfc outcome byte array
LBL_wrong_nfc_outcome = wrong nfc outcome

############################################### Global Messages layout configuration ###############
# X display coordinate of all the displayed messages
# during a transaction (in pixel)
# If equals 0xFF, then the text is centered horizontally)
GLOBAL_LBL_xposition = FF

# Y display coordinate of all the displayed messages
# during a transaction (in pixel)
GLOBAL_LBL_yposition = 0C

# The front used for all messages during a transaction
# 00 : default
GLOBAL_LBL_font_id = 00

